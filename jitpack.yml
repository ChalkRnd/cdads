# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=cdads-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.ChalkRnd -DartifactId=cdads -Dversion=2.1.7 -Dpackaging=aar -DgeneratePom=true
